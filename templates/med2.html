<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% include "meta.html" %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>

        .cards {
            margin: auto; /* Added */
            float: none; /* Added */
            margin-bottom: 10px; /* Added */
            margin-top: 100px;
            margin-left: 250px
        }


    </style>

    <title>{{ user }} </title>
</head>
<body>
<div class="container-fluid content cards">

    <div class="col-7" align="center">
        <table class="table table-striped" BORDER="5" WIDTH="50%" CELLPADDING="4" CELLSPACING="3">
            <h2>{{ user }}</h2>
            {% for c in contents %}
                <tr ALING="CENTER">
                    <TD>{{ c.m_name }}</TD>
                    <TD>{{ c.company }}</TD>
                    <TD>{{ c.price }}</TD>
                </tr>
            {% endfor %}

        </table>


    </div>
</div>

{% include "footer.html" %}
</body>
</html>
